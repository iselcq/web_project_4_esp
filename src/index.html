<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/__logo.svg')%>"
          alt="logotipo blanco de Around
        The U.S."
          class="logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              src=""
              alt="imagen de usuario"
              class="profile__avatar"
            />
            <button class="profile__avatar-edit" id="avatar-edit"></button>
          </div>
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__name">Cargando...</h1>
              <button class="profile__edit-button" id="edit-button"></button>
            </div>
            <h2 class="profile__profession">Cargando...</h2>
          </div>
          <button class="profile__add-button" id="add-button"></button>
        </section>
        <section class="cards"></section>
        <template id="card-template">
          <div class="cards__card">
            <button class="cards__remove" id="remove-button"></button>
            <img src=" " alt=" " class="cards__image" />
            <div class="cards__info">
              <h3 class="cards__location"></h3>
              <div class="cards__like">
                <button class="cards__like-button" id="like-button"></button>
                <p class="cards__like-count">1</p>
              </div>
            </div>
          </div>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
      </footer>
    </div>
    <div class="pop-up">
      <div class="pop-up__card">
        <button class="pop-up__close"></button>
        <h3 class="pop-up__title">Editar perfil</h3>
        <form id="pop-up__form">
          <fieldset class="pop-up__container">
            <input
              type="text"
              class="pop-up__input"
              id="user-name"
              name="name"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <p id="user-name-error" class="pop-up__error"></p>
            <input
              type="text"
              class="pop-up__input"
              id="user-profession"
              name="profession"
              placeholder="Acerca de mí"
              minlength="2"
              maxlength="200"
              required
            />
            <p id="user-profession-error" class="pop-up__error"></p>
          </fieldset>
          <button type="submit" class="pop-up__submit pop-up__submit_disabled">
            Guardar
          </button>
        </form>
      </div>
    </div>
    <div class="new-place">
      <div class="new-place__card">
        <button class="new-place__close"></button>
        <h3 class="new-place__title">Nuevo Lugar</h3>
        <form id="new-place__form">
          <fieldset class="new-place__container">
            <input
              type="text"
              class="new-place__input"
              id="new-title"
              name="title"
              placeholder="Título"
              minlength="2"
              maxlength="30"
              required
            />
            <p id="new-title-error" class="new-place__error"></p>
            <input
              type="url"
              class="new-place__input"
              id="new-url"
              name="url"
              placeholder="Enlace a la imagen"
              required
            />
            <p id="new-url-error" class="new-place__error"></p>
          </fieldset>
          <button
            type="submit"
            class="new-place__submit new-place__submit_disabled"
          >
            Crear
          </button>
        </form>
      </div>
    </div>
    <div class="image-popup">
      <div class="image-popup__card">
        <img src=" " alt=" " class="image-popup__image" />
        <button class="image-popup__close" id="image-popup__close"></button>
        <h3 class="image-popup__title"></h3>
      </div>
    </div>
    <div class="profile-pic">
      <div class="profile-pic__card">
        <button class="profile-pic__close"></button>
        <h3 class="profile-pic__title">Cambiar foto de perfil</h3>
        <form id="profile-pic__form">
          <fieldset class="profile-pic__container">
            <input
              type="url"
              class="profile-pic__input"
              id="url"
              name="url"
              pattern="https://.*"
              placeholder="https://somewebsite.com/someimage.jpg"
              required
            />
            <p id="url-error" class="profile-pic__input_error"></p>
          </fieldset>
          <button
            type="submit"
            class="profile-pic__submit profile-pic__submit_disabled"
          >
            Guardar
          </button>
        </form>
      </div>
    </div>
    <div class="delete-card">
      <div class="delete-card__card">
        <button class="delete-card__close"></button>
        <h3 class="delete-card__title">¿Estás segiro/a?</h3>         
          <button
            type="submit"
            class="delete-card__submit"
          >
            Si
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
