    <div class="pop-up">
      <div class="pop-up__card">
        <button class="pop-up__close"></button>
        <h3 class="pop-up__title">Editar perfil</h3>
        <form>
          <fieldset class="pop-up__container">
            <input
              type="text"
              class="pop-up__input"
              id="user-name"
              name="name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="pop-up__input pop-up__input_profession"
              id="user-profession"
              name="profession"
              placeholder="Acerca de mí"
            />
          </fieldset>
          <button type="submit" class="pop-up__submit">Guardar</button>
        </form>
      </div>
    </div>
    <div class="new-place">
      <div class="pop-up__card">
        <button class="new-place__close"></button>
        <h3 class="pop-up__title">Nuevo Lugar</h3>
        <form>
          <fieldset class="pop-up__container">
            <input
              type="text"
              class="pop-up__input"
              id="new-title"
              name="title"
              placeholder="Título"
            />
            <input
              type="text"
              class="pop-up__input pop-up__input_profession"
              id="new-url"
              name="url"
              placeholder="Enlace a la imagen"
            />
          </fieldset>
          <button type="submit" class="new-place__submit">Crear</button>
        </form>
      </div>
    </div>
