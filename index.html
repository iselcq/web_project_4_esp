<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/__logo.svg"
          alt="logotipo blanco de Around The U.S."
          class="logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/avatar.jpg"
            alt="imagen de Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__user">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button" id="edit-button"></button>
            </div>
            <h2 class="profile__profession">Explorador</h2>
          </div>
          <button class="profile__add-button" id="add-button"></button>
        </section>
        <section class="cards"></section>
        <template id="card-template">
          <div class="cards__card">
            <button class="cards__remove" id="remove-button"></button>
            <img src=" " alt=" " class="cards__image" />
            <div class="cards__info">
              <h3 class="cards__location"></h3>
              <button class="cards__like-button" id="like-button"></button>
            </div>
          </div>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
      </footer>
    </div>
    <div class="pop-up">
      <div class="pop-up__card">
        <button class="pop-up__close"></button>
        <h3 class="pop-up__title">Editar perfil</h3>
        <form id="pop-up__form">
          <fieldset class="pop-up__container">
            <input
              type="text"
              class="pop-up__input"
              id="user-name"
              name="name"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <p id="user-name-error" class="pop-up__error"></p>
            <input
              type="text"
              class="pop-up__input"
              id="user-profession"
              name="profession"
              placeholder="Acerca de mí"
              minlength="2"
              maxlength="200"
              required
            />
            <p id="user-profession-error" class="pop-up__error"></p>
          </fieldset>
          <button type="submit" class="pop-up__submit pop-up__submit_disabled">
            Guardar
          </button>
        </form>
      </div>
    </div>
    <div class="new-place">
      <div class="new-place__card">
        <button class="new-place__close"></button>
        <h3 class="new-place__title">Nuevo Lugar</h3>
        <form id="new-place__form">
          <fieldset class="new-place__container">
            <input
              type="text"
              class="new-place__input"
              id="new-title"
              name="title"
              placeholder="Título"
              minlength="2"
              maxlength="30"
              required
            />
            <p id="new-title-error" class="new-place__error"></p>
            <input
              type="url"
              class="new-place__input"
              id="new-url"
              name="url"
              placeholder="Enlace a la imagen"
              required
            />
            <p id="new-url-error" class="new-place__error"></p>
          </fieldset>
          <button
            type="submit"
            class="new-place__submit new-place__submit_disabled"
          >
            Crear
          </button>
        </form>
      </div>
    </div>
    <div class="image-popup">
      <div class="image-popup__section">
        <img src=" " alt=" " class="image-popup__image" />
        <button class="image-popup__close" id="image-popup__close"></button>
        <h3 class="image-popup__title"></h3>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
  </body>
</html>
